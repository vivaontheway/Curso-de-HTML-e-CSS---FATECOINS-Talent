<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Formulários</h1>
    <form action=""method="post" enctype="multipart/form-data">
        <div class="grupo">
            <label>Nome</label>
            <input type="text" name="nome" id="nome" maxlength="100" value="" placeholder="Digite seu nome completo"/>
       </div>     
       <div class="grupo">
        <label>Telefone</label>
        <input type="tel" name="telefone" id="telefone"/>
       </div>
       <div class="grupo">
        <label>E-mail</label>
        <input type="email" name="email" id="email">
       </div>
       <div class="grupo">
        <label>Data de Nascimento</label>
        <input type="date" name="data-nascimento" id="data-nascimento"/>
       </div>
       <div class="grupo">
        <label>Anexo</label>
        <input type="file" name="arquivo" id="arquivo" accept="image/jpeg">
       </div>
       <div class="grupo">
        <label>Senha</label>
        <input type="password" name="senha" id="senha"/>
       </div>
       <div class="grupo">
        <label>Estado</label>
        <select name="estaado" id="estado">
            <option value="AC">Acre</option>
            <option value="AL">Alagoas</option>
            <option value="ES">Espírito Santo</option>
            <option value="RJ">Rio de Janeiro</option>
        </select>
       </div>
       <div class="grupo-opcoes">
        <label>Você concorda?</label>
        <input type="radio" name="concorda" id="concorda1" value="SIM"/> Sim
        <input type="radio" name="concorda" id="concorda2" value="NÃO"/> Não
       </div>
       <div class="grupo-opcoes">
        <label>Preferências</label>
        <input type="checkbox" name="preferencias" id="preferencia1" value="FUTEBOL"/> Futebol
        <input type="checkbox" name="preferencias" id="preferencia2" value="NOVELAs"/> Novelas
        <input type="checkbox" name="preferencias" id="preferencia1" value="SERIES"/> Séries
       </div>
       <div class="container-salvar">
        <button name="salvar" id="salvar" type="button">Salvar</button>
       </div>
       <div>
        <input type="hidden" name="token" id="token" value=""/>
       </div>
    </form>
</body>
</html>
