<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas e imagens</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 100%;
        }
        thead{
            color: #ccc;
        }
        tbody tr:nth-child(even){
            background-color: #eeeeee;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Código</th>
                <th>Nome</th>
                <th>Telefone</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Jão</td>
                <td>(19)9999-99999</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Juca</td>
                <td>(19)9999-99988</td>
            </tr>
        </tbody>
    </table>
    
    <picture>
        <source srcset="images/127.0.0.1.jpg" type="images/jpg" />
        <img src="images/127.0.0.1.jpg" alt="fundo preto com a escrita em inglês dizendo não tem lugar como 127.0.0.1" loading="lazy"/>
    </picture>

</body>
</html>
